{% macro render_field(field) %}
<div class="form-group">
  <label>{{ field.label }}</label>

  {{ field(class="form-control", **kwargs)|safe }} {% if field.errors %}
  <ul class="errors">
    {% for erorr in field.errors %}
    <li>{{erorr}}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endmacro %}
